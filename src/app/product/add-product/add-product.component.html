<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">

  <div class="form-group" [ngClass]="{ 'is-invalid': submitted && f.productType.errors }">
    <label for="productType">Tipo de producto</label>
    <select class="form-control" id="productType" formControlName="productType">
      <option disabled selected value> -- selecciona una opci&oacute;n -- </option>
      <option *ngFor='let pt of productTypes ; let i = index' [value]="pt.id">{{pt.name}}</option>
    </select>
  </div>

  <div class="input-together">
    <div class="form-group" [ngClass]="{ 'is-invalid': submitted && f.stock.errors }">
      <label for="stock">Cantidad</label>
      <input type="number" class="form-control" formControlName="stock"
             id="stock"  placeholder="Escribe la cantidad">
    </div>

    <div class="form-group" [ngClass]="{ 'is-invalid': submitted && f.quantityType.errors }">
      <label for="quantityType">Tipo de cantidad</label>
      <select class="form-control" id="quantityType" formControlName="quantityType">
        <option disabled selected value> -- selecciona una opci&oacute;n -- </option>
        <option *ngFor='let qt of quantityTypes ; let i = index' [value]="qt.id">{{qt.name}}</option>
      </select>
    </div>
  </div>

  <div class="form-group" [ngClass]="{ 'is-invalid': submitted && f.price.errors }">
    <label for="price">Precio</label>
    <input type="number" class="form-control" formControlName="price"
           id="price" aria-describedby="firstNameHelp" placeholder="Escribe el precio">
    <small id="priceHelp" class="helper form-text text-muted">Escribe el precio en pesos colombianos</small>
  </div>

  <div class="form-group" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
    <label for="description">Descripci&oacute;n</label>
    <textarea type="text" class="form-control text-area" formControlName="description"
              id="description"  placeholder="Escribe la descripci&oacute;n" maxlength="300">
    </textarea>
  </div>

  <div class="centered">
    <button type="button" class="app-btn" (click)="onSubmit()">Agregar producto</button>
  </div>


</form>
