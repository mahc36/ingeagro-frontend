<div class="modal-header">
  <h4 class="modal-title">Iniciar sesi&oacute;n</h4>
  <button type="button" class="modal-close" aria-label="Close" (click)="closeModal('BotÃ³n cerrar')">
  </button>
</div>
<div class="modal-body">
  <h5 class="message">Registro de Usuario</h5>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
      <label for="username">Usuario</label>
      <input type="text" class="form-control" formControlName="username"
             id="username" aria-describedby="username" placeholder="Escribe tu nombre de usuario">
    </div>

    <div class="form-group" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <label for="password">Contrase&ntilde;a</label>
      <input type="password" class="form-control" formControlName="password"
             id="password" aria-describedby="password" placeholder="Escribe tu contrase&ntilde;a">
    </div>

  </form>

</div>
<div class="modal-footer">
  <button type="button" class="app-btn cancel" (click)="closeModal('click en cerrar')">Cancelar</button>
  <button type="button" class="app-btn logout" (click)="onSubmit()">Aceptar</button>
</div>
